services:
  jellyfin:
    image: jellyfin/jellyfin:2025070705
    container_name: jellyfin
    restart: unless-stopped
    network_mode: host
    user: "${JELLYFIN_UID}:${JELLYFIN_GID}"
    volumes:
      - "${JELLYFIN_VOLUME_CONFIG}:/config"
      - "${JELLYFIN_VOLUME_CACHE}:/cache"
      - "${JELLYFIN_VOLUME_MEDIA}:/media"
    environment:
      - TZ=America/Chicago
  mediamtx:
    image: bluenviron/mediamtx:1.13.0-ffmpeg
    container_name: mediamtx
    ports:
      - "${MEDIAMTX_PORT_RTSP}:8554"   # RTSP Proxy
      - "${MEDIAMTX_PORT_HLS}:8888"   # HLS HTTP
    volumes:
      - ./config/media-mtx.yaml:/mediamtx.yml:ro
      - ./assets:/assets:ro
    restart: unless-stopped
    environment:
      # Admin User
      - MTX_AUTHINTERNALUSERS_1_USER=${MTX_ADMIN_USERNAME}
      - MTX_AUTHINTERNALUSERS_1_PASS=${MTX_ADMIN_PASSWORD}

      # Viewer 001
      - MTX_AUTHINTERNALUSERS_2_USER=${MTX_VIEWER001_USERNAME}
      - MTX_AUTHINTERNALUSERS_2_PASS=${MTX_VIEWER001_PASSWORD}

      # Cameras
      - MTX_PATHS_CAMERA001_SOURCE=${SC_CAMERA001_RTSP_URL}
      - MTX_PATHS_CAMERA002_SOURCE=${SC_CAMERA002_RTSP_URL}
